<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <script src="https://kit.fontawesome.com/3019ca2183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>🍑Peach</span>
      <i class="fas fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>    
    <div class="status-bar__column">
      <span>17:57</span>
    </div>    
    <div class="status-bar__column">
      <span>87%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>
      <!-- Battery Icon -->
      <!-- Lighting Icon -->
    </div>    
  </div>
  
   <header class="screen-header">
      <h1 class="screen-header__title">Firends</h1>
      <div class="screen-header__icons" >
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html">
          <i class="fas fa-cog fa-lg"></a></i></span>
        <span class="screen-header__icons__dot"></span>
      </div>
  </header>

  <a href="#" id="friends-display-link">
    <i class="fas fa-info-circle"></i> Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

<main class="friends-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="img/logo.jpg" class="user-component__avatar user-component__avatar--xl"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Re,Ving </h4>
        <h6 class="user-component__subtitle">새로운 시작, Re,Ving</h6>
      </div>
    </div>
    <div class="user-component__column"></div>
  </div>
  
  <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
      <span>Channel</span>
      <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
    <div class="user-component__column">
      <img src="img/first_yujing.jpg" class="user-component__avatar user-component__avatar--sm"/>
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">
          재택  </h4>
        <h6 class="user-component__subtitle">힐링워크</h6>
      </div>
    </div>
    <div class="user-component__column">
      <div>
      <span>2</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </div>
    </div>
  </div>

  <div class="user-component">
    <div class="user-component__column">
      <img src="img/retire.jpg" class="user-component__avatar user-component__avatar--sm"/>
      <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">
          은퇴  </h4>
        <h6 class="user-component__subtitle">제2의 삶</h6>
      </div>
    </div>
    <div class="user-component__column">
      <div>
      <span>2</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </div>
    </div>
  </div>
</main>

  <nav class='nav'>
    <ul class='nav__list'>
      <li class="nav__btn"><a class = "nav__link" href="index.html">
        <i class="fas fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class = "nav__link" href="chats.html">
        <span class="nav__notification badge">1</span>
        <i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class = "nav__link" href="find.html">
        <i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class = "nav__link" href="more.html">
        <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id = splash-screen>
    <i class="fas fa-comment"></i>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/3019ca2183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="half-screen">
      
      <div class="status-bar">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-search"></i></span>
      </div>
      
      <div class="profile">
        <img class="profile-img" src="logo.jpg">
        <h3 class="profile-singer">Rapper, YuYuJinJin</h3>
        <h5 class="profile-category">Rap, Hip-Hop</h5>
      </div>
      
      <div class="btns">
        <span class="btn-shuffle">Shuffle</span>
        <span class="btn-like">‚ù§ 212,971</span>
      </div>

      <div class="playlist">
        <div class="playlist-info">
          <span class="playlist-info__img"></span>
          <span class="playlist-info__song">
            <h6 class="playlist-info__singer">Rapper, YuYuJinJin</h6>
            <h4 class="playlist-info__title">Lovely</h4>
          </span>
        </div>
        <div class="playlist-info">
          <span class="playlist-info__img"><i class="far fa-play-circle"></i></span>
          <span class="playlist-info__song">
            <h6 class="playlist-info__singer">Rapper, YuYuJinJin</h6>
            <h4 class="playlist-info__title">Happyy</h4>
          </span>
        </div>
        <div class="playlist-info">
          <span class="playlist-info__img"></span>
          <span class="playlist-info__song">
            <h6 class="playlist-info__singer">Rapper, YuYuJinJin</h6>
            <h4 class="playlist-info__title">Cuty</h4>
          </span>
        </div>
      <div class="play-bar">
          <h6 class="play-bar-info__singer">Rapper, YuYuJinJin</h6>
          <h4 class="play-bar-info__title">Happy</h4>
        <div class="play-bar-icons">
          <span>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>  
        </span>
        </div>

      </div>

      </section>

    <section class="half-screen">
      <div class="status-bar">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
      </div>
      
      <div class="play-song">
        <img class="play-song-img" src="first_yujing.jpg">
      </div>

      <div class="play-song-info">
        <div class="play-song-info__title">
          Happyü•∞
        </div>
        <div class="play-song-info__singer">
          YuYuJinJin
        </div>

        <div class="song-play-bar">
          <h6 class="song-play-bar__time">0:00</h6>
          <h6 class="song-play-bar__time">3:26</h6>
       </div>
       <div class="song-play-timer">
        <input class="song-play-timer__input" type="range">
       </div>

       <div class="song-play-icons">
         <span class="song-play-icon__sm"><i class="fas fa-redo-alt"></i></span>
         <span class="song-play-icon__md"><i class="fas fa-step-backward"></i></span>
         <span class="song-play-icon__xl"><i class="fas fa-play"></i></span>
         <span class="song-play-icon__md"><i class="fas fa-step-forward"></i></span>
         <span class="song-play-icon__sm"><i class="fas fa-random"></i></span>
       </div>
    </section>
</body>
</html>

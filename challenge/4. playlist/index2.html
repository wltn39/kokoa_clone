<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <script src="https://kit.fontawesome.com/3019ca2183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <i class="fas fa-child"></i>
      <h1>지슈 데꾸 살랭?</h1>
    </header>
  <main>
    <section class="main-song">
      <div class="main-song__cover">
        <i class="far fa-image fa-3x"></i>
      </div>
      <div class="main-song__data">
        <h3 class="main-song__title"> 해삐유징💕 </h3>
        <h5 class="main-song__author">By Yu_Jing_Su</h5>
      </div>
    </section>
    <section class="btns">
      <span class="btns__btn btns__btn--big">
        <i class="fas fa-play fa-xs"></i>
        <span>Play</span>
      </span>
      <span class="btns__btn"><i class="fas fa-heart"></i></span>
      <span class="btns__btn"><i class="fas fa-plus"></i></span>
  <ul class="song-list">
    <li class="song-list__song">
      <div class="song-list__cover"></div>
      <div class="song-list__data">
        <h5>매일 아침 안마로 깨워줄깡?</h5>
        <h6>By 안마지슈</h6>
      </div>
    </li>
    <li class="song-list__song">
      <div class="song-list__cover"></div>
      <div class="song-list__data">
        <h5>뭐먹고 싶어 베이빙?</h5>
        <h6>By 셰프지슈</h6>
      </div>
    </li>
    <li class="song-list__song">
      <div class="song-list__cover"></div>
      <div class="song-list__data">
        <h5>재밌는 얘기 내놓거라!!</h5>
        <h6>By 개그지슈</h6>
      </div>
    </li>
    <li class="song-list__song">
      <div class="song-list__cover"></div>
      <div class="song-list__data">
        <h5>요망잉 애교 부려보거랑!!</h5>
        <h6>By 요망지슈</h6>
      </div>
    </li>
  </ul>
</main>
</div>
</body>
</html>

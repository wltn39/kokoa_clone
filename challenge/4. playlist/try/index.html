<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repl.It</title>
  <script src="https://kit.fontawesome.com/3019ca2183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="border">
  <div class="status-bar">
    <span class="x">💕</span>
    <span class='text__playlist'>지슈 데꾸 살랭?</span>
    
  </div>

  <header class="thumb-info">
    <div>
    <img src="img.jpg" class="thumb-icon">
    </>
  </div>
  <div>
    <span class="thumb title">해삐유징😘</span>
    <span class="thumb-singer">by 깜찍지슈</span>
  </div>
  </header>

  
  <div class="command-icons">
    <span class="play-icon">
      <i class="fas fa-play"> Play</i>
    </span>
    <span class="icon heart">
      <i class="far fa-heart"></i>
    </span>
    <span class="icon plus">
      <i class="fas fa-plus"></i>
    </span>
  </div>

  <div class="songs-info">
    <div class="info">
        <span class="song-color"></span>
        <span class="song-title">매일 아침 안마해줄깡?</span>
        <span class="song-singer">By 안마지슈🙌</span>
    </div>
    
    <div class="info">
      <span class="song-color"></span>
      <span class="song-title">우리 애기 뭐먹구 싶엉?</span>
      <span class="song-singer">By 셰프지슈👩‍🍳</span>
    </div>
    <div class="info">
      <span class="song-color"></span>
      <span class="song-title">우리 애기 어디가고팡?</span>
      <span class="song-singer">By 슝슝지슈🚕</span>
    </div>
    <div class="info">
      <span class="song-color"></span>
      <span class="song-title"> 유징이밖에 업쪼 🥰</span>
      <span class="song-singer">By 유징바라기 지슈</span>
    </div>
  </div>
</div>
</body>
</html>
